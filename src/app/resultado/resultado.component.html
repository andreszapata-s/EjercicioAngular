<div class="row">
      <div class="col">
        <app-botones (emisionClick)="recibirDato($event)"></app-botones>
      </div>
  <div class="col">
    <h3>Contenedor de resultados</h3>
    <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Genero</th>
        <th scope="col">Correo</th>
        <th scope="col">Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{persona.name.title +' '+ persona.name.first +' '+persona.name.last}}</td>
        <td>{{persona.gender}}</td>
        <td>{{persona.email}}</td>
        <td>{{persona.location.city}}</td>
      </tr>
    </tbody>
  </table>
  </div>

</div>
